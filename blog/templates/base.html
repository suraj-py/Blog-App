<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog App</title>

     {% load static %} <!-- saved my ass its imp -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}">
</head>
<body>

    <header>
        <h1 class="header__logo"><a href="{% url 'home' %}">Django Blog App</a></h1>
        <a href="{% url 'post_new' %}">New Blog Post</a>
    </header>

    <main class="container">
        {% if user.is_authenticated %}
        <p style="text-transform: capitalize; color:red;">Hello {{ user.username }}</p>
         <a href="{% url 'logout' %}">LOG OUT</a>
        {% else %}
            <p>You're not logged in.</p>
            <a href="{% url 'login' %}">LOGIN IN</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </main>


</body>
</html>
